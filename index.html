  </head>

  <link rel="stylesheet" href="main.css" type="text/css">


  <h1>Risk Battle Calculator</h1>

    <div id="div_inputs">
      <form>

    <br> <br> <br>

    <input type="submit"
           onclick="battleFromBattleButton();"
           value="Battle!">
    <br>

    <div id="div_results"></div>
    
  </body>
